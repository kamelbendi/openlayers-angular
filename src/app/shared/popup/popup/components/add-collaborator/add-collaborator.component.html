<h2>New collaborator's info :</h2>
<input matInput [(ngModel)]="newCollaborator.name" placeholder="What's the name of the institute?" />
<input
  matInput
  [(ngModel)]="newCollaborator.position[0]"
  placeholder="What's the longitude?"
/>
<input
  matInput
  [(ngModel)]="newCollaborator.position[1]"
  placeholder="What's the latitude?"
/>

<button mat-button (click)="onNoClick()">Cancel</button>
<button mat-button color="primary" (click)="addCollaborator(this.newCollaborator)" cdkFocusInitial>
  Add
</button>
