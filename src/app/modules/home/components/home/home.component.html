<div class="main">
    <section class="collaborator-section">
        <app-collaborator></app-collaborator>
    </section>
    <section class="product-section">
    <h4>PRODUKTY</h4>
    <div class="container">
        <div class="row">
            <app-product *ngFor="let product of products" [product]="product" class="product-app"></app-product>
        </div>
    </div>
    </section>   
    <section class="information-section">
        <h4>O NAS</h4>
        <div class="container">
            <div class="row">
                <app-information *ngFor="let information of information" [information]="information" class="information-app"></app-information>
            </div>
        </div>
        
    </section>
</div>
